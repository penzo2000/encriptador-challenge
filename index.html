<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <link rel="icon" type="image/svg+xml" href="imagenes/logo.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo de AluraLatam">
        </div>
    </header>

    <main>
        
        <section class="encriptador">
            <textarea id="texto-usuario" cols="30" raws="30" required placeholder="Ingrese el texto aquí" class="text-area"></textarea>
            <section class="botones">
                <div>
                    <img src="imagenes/signo-de-advertencia.png" alt="Simbolo de alerta"><p>Solo letras minúsculas y sin acento</p>
                </div>
                <button onclick="encriptar()" id="encriptador" class="boton-estilo">Encriptar!</button>
                <button onclick="desencriptar()" class="boton-estilo">Desencriptar!</button>
            </section>
        </section>

        <section class="caja-de-texto" id="caja-de-texto">
            <img src="imagenes/munieco.png" alt="Imagen de un muñeco">
            <p id="parrafo-sin-texto">Ningún mensaje fue encontrado</p>
            <p id="ingrese-texto">Ingresa el texto que deseas encriptar o desencriptar</p>
            <button onclick="copiar()" id="boton-copiar" class="boton-estilo">Copiar</button>
        </section>

    </main>
    <footer>
        <p>Desarrollado por Victoria Penzo - &copy Copyright 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
