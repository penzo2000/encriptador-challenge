<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <link rel="stylsheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo de AluraLatam">
        </div>
    </header>
    <main>
        <section class="encriptador">
            <input type="text" required placeholder="Ingrese el texto a encriptar aquí.">
            <p>&#9888 Solo letras minúsculas y sin acento</p>
            <button onclick="encriptar()">Encriptar</button>
        </section>

        <section class="lector">
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
