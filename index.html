<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/imagenes/logo.png" alt="Logo de AluraLatam" class="logo">
    </header>
    <main>
        <section class="escribir">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
            <div>
                <h6 class="advertencia">Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button onclick="encriptar()" class="btn-encriptar">Encriptar</button>
                <button onclick="desencriptar()" class="btn-deseencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="leer">
            <textarea cols="20" rows="10" id="textarea-lectura" disabled readonly>Ningun mensaje fue encontrado</textarea>
            <div>
                <button onclick="copiar()" class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Victoria Penzo - &copy; Copyright 2024</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
